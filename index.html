<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Gonzalo Yacante" />
    <meta name="copyright" content="Gonzalo Yacante" />
    <meta name="description" content="Gonzalo Yacante - Minimal Blog Card" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;300;500;700&display=swap"
      rel="stylesheet" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <main class="container-card">
      <section class="card-contain">
        <img
          src="./assets/cactus.jpg"
          alt="Cactus image"
          class="card-contain_img" />
        <span class="card-contain_tag">
          <p>Design</p>
        </span>
        <h1 class="card-contain_title">Embracing Minimalism</h1>
        <p class="card-contain_text">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </section>
      <section class="card-footer">
        <p class="card-footer_autor">Annie Sprat</p>
      </section>
    </main>
  </body>
</html>
